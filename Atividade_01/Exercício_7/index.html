<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <div class="container">
    <h1>Jogo de Adivinhação</h1>
    <p>Estou pensando em um número de 1 a 10. Consegue adivinhar?</p>

    <input type="number" id="entrada" placeholder="Seu palpite: " />
    <button id="btnTentativa">Tentar</button>

    <p id="resposta"></p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
