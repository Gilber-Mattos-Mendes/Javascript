<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Cores</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="container">

    <h2>Controle de Cores</h2>

    <div class="botoes">
      <label>Cor de Fundo: <input type="color" id="corFundo" value="#ffffff" /></label>
      <label>Cor do Texto: <input type="color" id="corTexto" value="#000000" /></label>
      <label>Cor da Caixa: <input type="color" id="corCaixa" value="#cccccc" /></label>
    </div>

    <div class="caixa" id="colorBox">
      <p id="TextoCaixa">Texto dentro da caixa</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
